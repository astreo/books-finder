<div class="container">
  <div>
    <div fxLayout="row">
      <mat-card class="search-card">
        <mat-card-header>

          <mat-card-title>Google Books Finder</mat-card-title>
          <mat-card-subtitle>Interview Project</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <mat-form-field>
            <mat-label>What are you looking for?</mat-label>
            <input matInput type="text" [(ngModel)]="mainSearchText">
            <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="mainSearchText=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
          <button mat-button (click)="getList(mainSearchText)">SEARCH</button>
        </mat-card-content>

      </mat-card>
    </div>

    <div fxLayout="row">
      <mat-card class="display-card">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">

          <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
              <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>

            <!-- Author Column -->
            <ng-container matColumnDef="author">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
              <td mat-cell *matCellDef="let row"> {{row.author}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </mat-card>
    </div>
  </div>
</div>
